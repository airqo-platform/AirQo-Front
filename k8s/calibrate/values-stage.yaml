# Default values for calibrate-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: eu.gcr.io/airqo-250220/airqo-stage-calibrate-app
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false

service:
  type: NodePort
  protocol: TCP
  port: 80
  targetPort: 80
  nodePort: 31106

resources:
  limits:
    cpu: 50m
    memory: 80Mi
  requests:
    # Average usage was 0.0001 vCPU and 20Mi over the last 30 days
    cpu: 5m
    memory: 20Mi

autoscaling:
  minReplicas: 1
  maxReplicas: 2
  # targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 10
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - general-purpose
      - weight: 1
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - high-memory

app:
  name: airqo-stage-calibrate-app
  label: sta-calibrate-app
  namespace: staging
  configmap: env-calibrate-staging
